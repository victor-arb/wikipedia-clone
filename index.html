<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victor Arbelaez">
    <meta name="description" content="Pagina que replica el layout de wikipedia con fines de aprendizaje y educativos">
    <meta name="robots" content="index,follow">
    <title>Wikipedia Clone</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <picture class="header-logo">
            <img src="./imgs/Wikipedia_name_logo.png" alt="wikipedia's logo name">
        </picture>
    </header>
    <main>
        <div class="navigation-lang">
            <div>
                <a href="#">Español</a>
                <p>1.947.000+ artículos</p>
            </div>
            <div>
                <a href="#">日本語</a>
                <p>1.947.000+ 記事</p>
            </div>                
            <div>
                <a href="#">Deutsch</a>
                <p>2.937.000+ Artikel</p>
            </div>
            <div>
                <a href="#">Italiano</a>
                <p>1.879.000+ voci</p>
            </div>
            <div>
                <a href="#">Português</a>
                <p>1.132.000+ artigos</p>
            </div>
            <picture class="main-logo">
                <img src="./imgs/Wikipedia-logo-v2@1.5x.png" alt="main logo of wikipedia">
            </picture>
            <div>
                <a href="#">English</a>
                <p>6,873,000+ articles</p>
            </div>
            <div>
                <a href="#">Русский</a>
                <p>1 996 000+ статей</p>
            </div>
            <div>
                <a href="#">Français</a>
                <p>2 631 000+ articles</p>
            </div>
            <div>
                <a href="#">中文</a>
                <p>1,438,000+ 条目 / 條目</p>
            </div>
            <div>
                <a href="#">فارسی</a>
                <p>"۱٬۰۱۱٬۰۰۰+"   مقاله</p>
            </div>
        </div>
    </main>
    
</body>
</html>
